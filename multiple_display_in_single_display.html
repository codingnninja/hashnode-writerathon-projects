<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Javascript course for a Total Novice (beginner)</title>  
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="module" src=""></script>
    <style>
        body {
  background: #e6ecf0;
  font-family: 'Asap', sans-serif;
  font-family: 'Roboto', sans-serif;

}
img {
  max-width:100%;
}
.avator {
  border-radius:100px;
  width:48px;
  margin-right: 15px;
}


.tweet-container {
  max-width:490px;
  background: #fff;
  margin: 0 auto;
  margin-top: 50px;
  border-radius:3px;
  padding: 30px;
  border-bottom: 1px solid #e6ecf0;
  border-top: 1px solid #e6ecf0;
}

.tweet-header {
  display: flex;
  align-items:flex-start;
  font-size:14px;
}
.tweet-header-info {
  font-weight:bold;
}
.tweet-header-info span {
  color:#657786;
  font-weight:normal;
  margin-left: 5px;
}
.tweet-header-info p {
  font-weight:normal;
  margin-top: 5px;
  
}
.tweet-img-container {
  display: flex;
  flex-wrap: wrap;
  padding-left: 60px;
}

.tweet-img {
  width: 48%;
	display: block;
	object-fit: cover;
	transition: transform 400ms ease-out;
  margin: 2px;
}

.tweet-info-counts {
  display: flex;
  margin-left: 60px;
  margin-top: 10px;
}
.tweet-info-counts div {
  display: flex;
  margin-right: 20px;
}
.tweet-info-counts div svg {
  color:#657786;
  margin-right: 10px;
}
@media screen and (max-width:430px){
  body {
    padding-left: 20px;
    padding-right: 20px;
  }
  .tweet-header {
    flex-direction:column;
  }
  .tweet-header img {
    margin-bottom: 20px;
  }
  .tweet-header-info p {
    margin-bottom: 30px;
  }
  .tweet-img-container {
    padding-left: 0;
  }
  .tweet-info-counts {
  display: flex;
  margin-left: 0;
}
.tweet-info-counts div {
  margin-right: 10px;
}
}
    </style>
</head> 

<body>  

<div class="container">
  <div class="tweets"></div>
</div>
  <script>


    const tweet = {
        id: 1,
        user: {
          name: "Ayobami",
          id: 1,
          username: 'codingnninja',
          profile: 'images/ayobami.jpg'
        },
        text: "Tell me you're developer without telling me",
        images: [
          {src:"images/first-image.jpeg", alt: "image"},
          {src:"images/third-image.jpg", alt: "image"},
          {src:"images/second-image.jpg", alt: "image"},
          {src:"images/fouth-image.png", alt: "image"}
        ],
        comment() {
          alert('commenting')
        },
        retweet() {
          alert('retweeting')
        }, 
        like() {
          alert('liking')
        } 
      }

// create an image single dipslay
    const makeImageUI = image => `<img class="image tweet-img" src="${image.src}" alt="${image.alt}">`
// create image multiple displays by repeating the single display
    const makeImagesUI = images => {
      return images.map( (image) => makeImageUI(image) )
    }

    //create a tweet single display
    const makeTweetUI = tweet => {
      const images = makeImagesUI(tweet.images)
      return `
      <div class="tweet-container tweet" id="${tweet.id}">
        <div class="tweet-header">
          <img src="images/third-image.jpg" alt="" class="avator">
          <div class="tweet-header-info">
            Ogundiran Ayobami<span>@codingnninger</span><span>. now</span>
            <p> ${tweet.text}</p>
          </div>
        </div>
        <div class="tweet-img-container">
          ${images.join(' ')}
        </div> 
        <div class="tweet-info-counts"> 
          <div class="comments"> 
            <svg class="feather feather-message-circle sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
            <div class="comment-count">3</div>
          </div>
          
          <div class="retweets">
            <svg class="feather feather-repeat sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>
            <div class="retweet-count">39</div>
          </div>
          
          <div class="likes">
            <svg class="feather feather-heart sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            <div class="likes-count">
              1.2k
            </div>
          </div>
          
          <div class="message">
            <svg class="feather feather-send sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
          </div>
        </div>
  </div>
      `
    }
    
    const tweetUI = makeTweetUI(tweet);
    const tweetsView = document.querySelector('.tweets')
    tweetsView.innerHTML = tweetUI;
      
</script>
</body>
</html>
